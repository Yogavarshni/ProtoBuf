name: Protobuf
on:
 workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Install protobuf
      run: |
        sudo apt install -y protobuf-compiler
        protoc --version
    - name: Define source proto file path
      run: echo "src/main/java/com/example/apiproto.proto" > proto_file.txt
    - name: Compile the proto file
      run: |
        mkdir compile_try
        protoc --java_out="/compile_try" $(cat proto_file.txt)

