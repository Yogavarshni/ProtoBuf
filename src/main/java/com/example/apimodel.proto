syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.apis.protos";
option java_outer_classname = "APIsProtos";

message API {
    string id = 1;
    string name = 2;
    string description = 3;
    int32 version = 4;
}

message APIs {
    repeated API apis = 1;
}